<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <p>Image</p>
	    <div id="img"></div>
    	<input type="file" accept="image/*" id="imgip" style="visibility: visible;" (change)="readFile(this, 'img')" />
		<button id="imgbut" style="visibility: hidden;" ion-button outline (click)="removeFile('img');">Remove Photo</button>
	  </ion-item>

	</ion-list>

	<sebm-google-map id="map" [latitude]="locationTracker.lat" [longitude]="locationTracker.lng" [zoom]="map.zoom" >
	    <sebm-google-map-marker [latitude]="locationTracker.lat" [longitude]="locationTracker.lng" [markerDraggable]="map.markerDraggable"
	    	(dragEnd)="markerDragEnd($event)"
	    >
	        <sebm-google-map-info-window>
	            <strong>My location</strong>
	        </sebm-google-map-info-window>
	    </sebm-google-map-marker>
	</sebm-google-map>
	<button ion-button secondary (click)="showLoc()">Move to Current Location</button>

	<button ion-button (click)="updateData();">UPLOAD</button>
</ion-content>
