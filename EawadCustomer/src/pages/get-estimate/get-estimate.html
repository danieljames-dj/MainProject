<ion-header>

  <ion-navbar>
    <ion-title>Get Estimate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	  <ion-row>
	    <ion-col><strong>Item Name</strong></ion-col>
	    <ion-col><strong>Price Per Unit</strong></ion-col>
	    <ion-col><strong>Count</strong></ion-col>
	  </ion-row>
	  <ion-row *ngFor="let key of items">
	    <ion-col>{{key.itemName}}</ion-col>
	    <ion-col>{{key.rate}}</ion-col>
	    <ion-col>
	    <ion-input type="number" [(ngModel)] = "key.count"></ion-input>
	    </ion-col>
	  </ion-row>
	</ion-grid>
	<ion-card>

	  <ion-card-header>
	    Total Estimate
	  </ion-card-header>

	  <ion-card-content>
	    {{getTotal()}}
	  </ion-card-content>

	</ion-card>
	<button ion-button secondary (click)="bookPickup()">Book Pickup</button>
</ion-content>
