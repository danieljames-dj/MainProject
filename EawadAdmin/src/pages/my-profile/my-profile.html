<ion-header>

  <ion-navbar>
    <ion-title>Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Item Name</ion-label>
	    <ion-input type="text" [(ngModel)] = "itemName"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Rate</ion-label>
	    <ion-input type="text" [(ngModel)] = "rate"></ion-input>
	  </ion-item>

	</ion-list>
	<button ion-button (click)="submit()">Save</button>
</ion-content>
