<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let key of items">
      <h2>{{key.itemName}}</h2>
      <h3>Price: {{key.rate}}</h3>
      <button ion-button color="secondary" outline (click)="editItem(key)">Edit</button>
      <button ion-button color="danger" outline (click)="deleteItem(key)">Delete</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
