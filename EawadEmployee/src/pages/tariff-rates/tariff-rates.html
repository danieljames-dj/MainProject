<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tariff Rates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let key of items">
      <h2>{{key.itemName}}</h2>
      <h3>Price: {{key.rate}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
