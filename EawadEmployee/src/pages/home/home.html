<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Hi Employee,</h3>
  <h5 id="h5">Loading...</h5>
  <button ion-button secondary (click)="buttonAct()" id="button">Ready</button>
  <sebm-google-map id="map" [latitude]="locationTracker.lat" [longitude]="locationTracker.lng" [zoom]="map.zoom" >
	    <sebm-google-map-marker [latitude]="locationTracker.lat" [longitude]="locationTracker.lng" [markerDraggable]="map.markerDraggable"
	    	(dragEnd)="markerDragEnd($event)"
	    >
	        <sebm-google-map-info-window>
	            <strong>My location</strong>
	        </sebm-google-map-info-window>
	    </sebm-google-map-marker>
	</sebm-google-map>
	<button ion-button secondary (click)="showLoc()">Move to Current Location</button>
	<button ion-button (click)="updateData()">Update Current Location</button>
  <!-- <p><a href="geo:?q=20.5937,78.9629" target="_system">Click here</a></p> -->
</ion-content>
